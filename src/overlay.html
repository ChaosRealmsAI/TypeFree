<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: transparent;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
        }
        .container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-wrapper {
            background: rgba(20, 20, 22, 0.9);
            border-radius: 12px;
            padding: 12px 20px;
            max-height: 96px;
            overflow-y: auto;
            scrollbar-width: none;
            max-width: 100%;
        }
        .scroll-wrapper::-webkit-scrollbar { display: none; }
        .text {
            font-size: 15px;
            font-weight: 500;
            line-height: 24px;
            color: #FFFFFF;
            text-align: center;
            word-wrap: break-word;
        }
        .text.dim { color: rgba(255, 255, 255, 0.45); }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-wrapper" id="scrollWrapper">
            <p class="text dim" id="transcript"></p>
        </div>
    </div>

    <script type="module">
        const { listen } = window.__TAURI__.event;

        const transcript = document.getElementById('transcript');
        const scrollWrapper = document.getElementById('scrollWrapper');

        listen('overlay-reset', () => {
            transcript.textContent = '';
            transcript.classList.add('dim');
        });

        listen('overlay-status', (e) => {
            transcript.textContent = e.payload;
            transcript.classList.add('dim');
        });

        listen('overlay-text', (e) => {
            transcript.textContent = e.payload;
            transcript.classList.remove('dim');
            scrollWrapper.scrollTop = scrollWrapper.scrollHeight;
        });

        console.log('[Overlay] Ready');
    </script>
</body>
</html>
