<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: transparent;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
        }
        .container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-wrapper {
            background: rgba(20, 20, 22, 0.9);
            border-radius: 12px;
            padding: 12px 20px;
            max-height: 96px;
            overflow-y: auto;
            scrollbar-width: none;
            max-width: 100%;
        }
        .scroll-wrapper::-webkit-scrollbar { display: none; }
        .text {
            font-size: 15px;
            font-weight: 500;
            line-height: 24px;
            color: #FFFFFF;
            text-align: center;
            word-wrap: break-word;
            transition: opacity 0.15s ease;
            will-change: contents;
        }
        .text.dim {
            color: rgba(255, 255, 255, 0.45);
            opacity: 0.7;
        }
        .text:not(.dim) {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-wrapper" id="scrollWrapper">
            <p class="text dim" id="transcript"></p>
        </div>
    </div>

    <script type="module">
        const { listen } = window.__TAURI__.event;

        const transcript = document.getElementById('transcript');
        const scrollWrapper = document.getElementById('scrollWrapper');

        // 使用 requestAnimationFrame 批量更新，避免频繁 DOM 操作
        let pendingText = null;
        let pendingDim = null;
        let rafId = null;

        function scheduleUpdate() {
            if (rafId) return;
            rafId = requestAnimationFrame(() => {
                rafId = null;
                if (pendingText !== null) {
                    transcript.textContent = pendingText;
                    pendingText = null;
                }
                if (pendingDim !== null) {
                    if (pendingDim) {
                        transcript.classList.add('dim');
                    } else {
                        transcript.classList.remove('dim');
                    }
                    pendingDim = null;
                    scrollWrapper.scrollTop = scrollWrapper.scrollHeight;
                }
            });
        }

        listen('overlay-reset', () => {
            pendingText = '';
            pendingDim = true;
            scheduleUpdate();
        });

        listen('overlay-status', (e) => {
            pendingText = e.payload;
            pendingDim = true;
            scheduleUpdate();
        });

        listen('overlay-text', (e) => {
            pendingText = e.payload;
            pendingDim = false;
            scheduleUpdate();
        });

        console.log('[Overlay] Ready');
    </script>
</body>
</html>
